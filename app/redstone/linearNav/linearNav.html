<!-- Back and Next buttons, allows for disabling on first and last screens -->
<div class="linear-nav" ng-swipe-left="Back()" ng-swipe-right="Next()">
  <button id="back" ng-click="Back()" ng-disabled="BackDisabled()">BACK</button>
  <button id="next" ng-click="Next()" ng-disabled="NextDisabled()">NEXT</button>
</div>
